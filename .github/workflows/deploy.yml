name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create config.js
        run: |
          echo "window.OTTERCARE_CONFIG = {" > config.js
          echo "  supabaseUrl: '${{ secrets.SUPABASE_URL }}'," >> config.js
          echo "  supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}'," >> config.js
          echo "  vapidPublicKey: '${{ secrets.VAPID_PUBLIC_KEY }}'," >> config.js
          echo "  reminderFunction: '${{ secrets.REMINDER_FUNCTION }}'" >> config.js
          echo "};" >> config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
